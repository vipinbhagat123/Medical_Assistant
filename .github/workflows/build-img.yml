name: Build and Push Documentation Container
run-name: ${{ github.actor }} is building documentation container

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: polaris-docs

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docs Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # 4. Build & push image with commit SHA tag
      - name: Build and push docs image (SHA tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/polaris-docs:docs-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build & push latest tag (only on main branch)
      - name: Build and push docs image (latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/polaris-docs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max